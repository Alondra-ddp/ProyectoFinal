        <script>
            const quizData = [
                {
                    question: "QUIEN ES EL MEJOR PERSONAJE DE LOS VENGADORES??",
                    Image: "quiz1.jpg",
                    a: "iron man",
                    b: "capitan america",
                    c: "thor",
                    d: "wanda",
                    correct: "a",
                },
                {
                    question: "¿Cuál de los siguientes personajes de Marvel es conocido como el Hombre de Hierro?",
                    Image: "quiz2.jpg",
                    a: "Bruce Banner",
                    b: "Peter Parker",
                    c: "Tony Stark",
                    d: " Steve Rogers",
                    correct: "c",
                },
                {
                    question: "¿Cuál es el nombre real del superhéroe conocido como Spider-Man?",
                    Image: "quiz3.jpg",
                    a: "Peter Quill",
                    b: "Peter Parker",
                    c: "Steve Rogers",
                    d: "Scott Lang",
                    correct: "b",
                },
                {
                    question: "¿Cuál de los siguientes villanos es el archienemigo de Spider-Man?",
                    Image: "quiz4.jpg",
                    a: "Magneto",
                    b: "Thanos",
                    c: "Doctor Octopus",
                    d: "Loki",
                    correct: "c",
                }, 
                {
                    question: "¿Qué actor interpreta a Thor en las películas del Universo Cinematográfico de Marvel?",
                    Image: "quiz5.jpg",
                    a: " Chris Hemsworth",
                    b: "Tom Holland",
                    c: "Robert Downey Jr.",
                    d: "Mark Ruffalo",
                    correct: "a",
                }, 
                {
                    question: "¿Cuál de los siguientes personajes es conocido como El Soldado de Invierno en el universo Marvel?",
                    Image: "quiz6.jpg",
                    a: "Clint Barton",
                    b: "Sam Wilson",
                    c: "Bucky Barnes",
                    d: " T'Challa",
                    correct: "c",
                }, 
                {
                    question: "¿Cuál de los siguientes personajes es conocido como El Capitán América?",
                    Image: "quiz7.jpg",
                    a: "Tony Stark",
                    b: "Steve Rogers",
                    c: "Bruce Banner",
                    d: " Peter Parker",
                    correct: "b",
                },
                {
                    question: "¿Cuál de los siguientes personajes es conocido como El Dios del Trueno?",
                    Image: "quiz8.jpg",
                    a: "Tony Stark",
                    b: "Thor Odinson",
                    c: "Clint Barton",
                    d: "Scott Lang",
                    correct: "b",
                },
                {
                    question: "¿Cuál de los siguientes personajes es conocido como El Hombre Hormiga?",
                    Image: "quiz9.jpg",
                    a: " Peter Parker",
                    b: " Scott Lang",
                    c: " Bruce Banner",
                    d: "T'Challa",
                    correct: "b",
                },
                {
                    question: "¿Cuál de los siguientes personajes es conocido como La Viuda Negra?",
                    Image: "quiz11.jpg",
                    a: "Natasha Romanoff",
                    b: " Wanda Maximoff",
                    c: "Carol Danvers",
                    d: "Gamora",
                    correct: "a",
                },
                {
                    question: "¿Cuál de los siguientes personajes es conocido como El Hombre Araña?",
                    Image: "quiz12.jpg",
                    a: "Peter Quill",
                    b: "Peter Parker",
                    c: "Scott Summers",
                    d: "Matt Murdock",
                    correct: "b",
                },
                ];
                const quiz = document.getElementById('quiz');
                const answerEls = document.querySelectorAll('.answer');
                const questionEl = document.getElementById('question');
                const a_text = document.getElementById('a_text');
                const b_text = document.getElementById('b_text');
                const c_text = document.getElementById('c_text');
                const d_text = document.getElementById('d_text');
                const submitBtn = document.getElementById('submid');

                let currentQuiz = 0;
                let score = 0;

                loadQuiz();
                function loadQuiz(){
                    deselectAnswers();
                    const currentQuizData = quizData[currentQuiz];
                    questionEl.innerText = currentQuizData.question;
                    a_text.innerText = currentQuizData.a;
                    b_text.innerText = currentQuizData.b;
                    c_text.innerText = currentQuizData.c;
                    d_text.innerText = currentQuizData.d;

                    const questionImage = document.getElementById("question-image");
                    questionImage.src = currentQuizData.image;
                    
                }

                function deselectAnswers(){
                    answerEls.forEach(answerEl => answerEl.checked = false);
                }
                function getSelected(){
                    let answer;

                    answerEls.forEach(answerEl => {
                        if (answerEl.checked) {
                            answer = answerEl.id;
                        }
                    });
                    
                    return answer;
                }

                submitBtn.addEventListener('click', () => {
                    const answer = getSelected();

                    if (answer === quizData[currentQuiz].correct){
                        score++;
                    }

                    currentQuiz++;
                    if(currentQuiz < quizData.length){
                        loadQuiz()
                    } else {
                        quiz.innerHTML = `
                    <h2>contestaste ${score}/${quizData.length} de preguntas correctamente </h2>
                    
                    <button onclick="location.reload()">Reload</button>    
                    `
                      
                    }
                } )
